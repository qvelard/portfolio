 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}],\"Live Demo\"],\"className\":\"inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2\"}],\"$undefined\"]}]]}]}],[\"$\",\"$Lf\",null,{\"images\":[\"https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg?auto=compress\u0026cs=tinysrgb\u0026w=800\",\"https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg?auto=compress\u0026cs=tinysrgb\u0026w=800\",\"https://images.pexels.com/photos/574071/pexels-photo-574071.jpeg?auto=compress\u0026cs=tinysrgb\u0026w=800\"],\"title\":\"F1 RAG Chatbot: Formula 1 Retrieval-Augmented Generation System\"}],[\"$\",\"div\",null,{\"className\":\"rounded-lg border bg-card text-card-foreground shadow-sm\",\"children\":[\"$\",\"div\",null,{\"className\":\"p-8\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose prose-gray dark:prose-invert max-w-none\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mb-4\",\"children\":\"Project Overview\"}],[[\"$\",\"p\",\"0\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"1. Vector Database (Astra DB)\\nAt the core of the system is a vector database that stores Formula 1 documents as high-dimensional embeddings. Each document is transformed into a 1536-dimensional vector that captures its semantic meaning, enabling similarity-based search beyond simple keyword matching.\"}],[\"$\",\"p\",\"1\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"The database schema includes not just the embedding vectors but also metadata like source, date, and category, allowing for comprehensive retrieval and attribution of information. This foundation ensures the chatbot can access specific F1 knowledge that may not be present in general LLM training data.\"}],[\"$\",\"p\",\"2\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"// Example document schema in Astra DB\\n{\\n  id: \\\"doc-124578\\\",\\n  text: \\\"The 2025 Formula 1 season will feature 24 races, including the new Madrid Grand Prix...\\\",\\n  source: \\\"Formula1.com\\\",\\n  date: \\\"2024-06-10\\\",\\n  category: \\\"calendar\\\",\\n  $vector: [0.023, -0.112, 0.438, ...] // 1536-dim vector\\n}\"}],[\"$\",\"p\",\"3\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"2. Embedding Generation Pipeline\\nThe system uses OpenAI's text-embedding-3-small model to convert both F1 documents and user queries into the same vector space. This common mathematical representation enables semantic matching where queries find relevant information even when using different terminology.\"}],[\"$\",\"p\",\"4\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"During indexing, documents are processed in batches to optimize API usage, with each document carefully segmented to maintain context while fitting within the model's token limits. For live queries, the embedding process transforms user questions into the same vector format to enable similarity search.\"}],[\"$\",\"p\",\"5\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"// Converting user queries to embeddings\\nasync function generateEmbedding(text) {\\n  const response = await openai.embeddings.create({\\n    model: \\\"text-embedding-3-small\\\",\\n    input: text,\\n    dimensions: 1536\\n  });\\n  return response.data[0].embedding;\\n}\"}],[\"$\",\"p\",\"6\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"3. Context Retrieval System\\nThe retrieval system performs vector similarity search to find content relevant to user questions. Rather than simple retrieval, the system employs sophisticated ranking and filtering:\"}],[\"$\",\"p\",\"7\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Similarity Threshold Filtering - Only documents above 0.70 cosine similarity are considered\\nSource Authority Weighting - Official F1 sources receive priority in retrieval\\nRecency Prioritization - More recent documents are favored for time-sensitive topics\\nContextual Diversity - The system seeks to include varied perspectives when appropriate\\nThis carefully tuned retrieval process ensures that the LLM receives the most relevant, accurate, and up-to-date Formula 1 information as context for generating responses.\"}],[\"$\",\"p\",\"8\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"4. Language Model Integration\\nThe system integrates with GPT-4 through a carefully structured prompt architecture that consists of:\"}],[\"$\",\"p\",\"9\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"A system prompt establishing the AI as an F1 expert with specific guidelines\\nRetrieved context from the vector database formatted with source attribution\\nConversation history to maintain dialogue coherence\\nThe current user question\\nResponse streaming is implemented for enhanced user experience, delivering content as it's generated rather than waiting for complete responses. Parameters like temperature (0.7) are tuned to balance creativity with factual accuracy in F1 discussions.\"}],[\"$\",\"p\",\"10\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"// Structured prompt for GPT-4\\nconst promptMessages = [\\n  { role: \\\"system\\\", content: \\\"You are F1GPT, an expert on Formula 1 racing...\\\" },\\n  { role: \\\"system\\\", content: `CONTEXT INFORMATION:\\n${retrievedContext}` },\\n  ...conversationHistory,\\n  { role: \\\"user\\\", content: userQuestion }\\n];\"}],[\"$\",\"p\",\"11\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"5. Data Flow Architecture\\nThe complete RAG pipeline follows these steps during each interaction:\"}],[\"$\",\"p\",\"12\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Query Processing - User's F1 question is received by the Next.js API route\\nEmbedding Generation - The question is transformed into a vector embedding\\nSimilarity Search - The vector database is queried for relevant F1 content\\nContext Assembly - Retrieved documents are formatted with source information\\nPrompt Construction - A structured prompt combines the context, conversation history, and user question\\nResponse Generation - GPT-4 generates a response grounded in the provided context\\nStreaming Delivery - The response is streamed token-by-token to the user interface\\nThis architecture ensures that responses are informed by the latest F1 information while maintaining the natural conversational abilities of advanced language models.\"}],[\"$\",\"p\",\"13\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"6. Frontend Implementation\\nThe React-based frontend creates an intuitive chat experience using the Vercel AI SDK. Key features include:\"}],[\"$\",\"p\",\"14\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Real-time Response Streaming - Text appears progressively for immediate feedback\\nContext-aware Suggestions - Follow-up questions are generated based on conversation context\\nMobile-responsive Design - Layout adapts to different screen sizes with optimized interactions\\nF1 Theming - Visual design elements reflect Formula 1 branding and aesthetics\\nThe user interface manages state using React hooks and provides smooth transitions between conversation states, with automatic scrolling to follow new messages.\"}],[\"$\",\"p\",\"15\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"7. Knowledge Management\\nA sophisticated document processing pipeline maintains the F1 knowledge base:\"}],[\"$\",\"p\",\"16\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Content Curation - F1 articles, regulations, statistics, and historical data are sourced from authoritative sites\\nDocument Processing - Content is cleaned, segmented, and prepared for embedding\\nBatched Indexing - Documents are embedded and stored in batches of 20 for efficiency\\nRegular Updates - The knowledge base is refreshed with new F1 content after races and announcements\\nThis systematic approach to knowledge management ensures that the chatbot has access to comprehensive and current Formula 1 information.\"}],[\"$\",\"p\",\"17\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"8. Technical Optimizations\\nThe implementation includes several performance optimizations:\"}],[\"$\",\"p\",\"18\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Vector Search Efficiency - Approximate nearest neighbor algorithms accelerate similarity search\\nResponse Caching - Common F1 questions are cached to reduce embedding and retrieval costs\\nIncremental Loading - UI components load progressively to improve perceived performance\\nError Handling - Robust fallback mechanisms ensure service continuity during API disruptions\\nResource Conservation - Careful management of API calls to balance cost and performance\\nThese optimizations create a responsive, reliable chatbot experience even under high load conditions.\"}],[\"$\",\"p\",\"19\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"9. Deployment Infrastructure\\nThe F1 RAG Chatbot is deployed on Railway with containerization for consistent environments:\"}],[\"$\",\"p\",\"20\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Docker Containerization - Ensures consistent runtime across environments\\nEnvironment Variable Management - Secures API keys and configuration\\nAuto-scaling - Adapts to traffic patterns for cost efficiency\\nMonitoring - Tracks usage patterns and performance metrics\\nThis infrastructure provides a stable foundation for delivering the F1 chatbot to global users with minimal latency and high reliability.\"}],[\"$\",\"p\",\"21\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"10. Conclusion and Future Enhancements\\nThe F1 RAG architecture delivers a significant improvement in accuracy and relevance for Formula 1 information compared to general-purpose chatbots. Future enhancements could include:\"}],[\"$\",\"p\",\"22\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Multi-modal Support - Visual recognition of F1 car components and track layouts\\nLive Data Integration - Real-time race information during Grand Prix weekends\\nPersonalization - User preference tracking for favorite teams and drivers\\nAdvanced Analytics - F1 performance predictions and statistical analysis\\nBy combining vector search with generative AI, this architecture creates a specialized knowledge system that delivers the kind of detailed, accurate F1 information that passionate fans demand.\"}],[\"$\",\"p\",\"23\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Want to give it a try? You can access the F1 RAG Chatbot app at the link below.\"}]]]}]}]}],[\"$\",\"$L10\",null,{}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[\"$\",\"$Le\",null,{\"href\":\"/v1/projects\",\"children\":\"View All Projects\",\"className\":\"inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-11 rounded-md px-8\"}]}]]}]}],null],\"segment\":\"__PAGE__?{\\\"slug\\\":\\\"f1-rag-chatbot\\\"}\"},\"styles\":[]}],\"segment\":[\"slug\",\"f1-rag-chatbot\",\"d\"]},\"styles\":[]}],\"segment\":\"projects\"},\"styles\":[]}]}],[\"$\",\"footer\",null,{\"className\":\"border-t bg-background\",\"children\":[\"$\",\"div\",null,{\"className\":\"container py-8 pl-8 lg:pl-16\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex flex-col items-center justify-between gap-4 md:flex-row md:items-start\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex flex-col items-center gap-2 md:items-start\",\"children\":[[\"$\",\"$Le\",null,{\"href\":\"/v1\",\"className\":\"font-bold text-lg\",\"children\":\"Quentin Velard\"}],[\"$\",\"p\",null,{\"className\":\"text-sm text-muted-foreground\",\"children\":\"Data Scientist\"}]]}],[\"$\",\"div\",null,{\"className\":\"flex items-center gap-4\",\"children\":[[\"$\",\"a\",\"GitHub\",{\"href\":\"https://github.com/qvelard\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"text-muted-foreground transition-colors hover:text-primary\",\"children\":[[\"$\",\"svg\",null,{\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-github h-5 w-5\",\"children\":[[\"$\",\"path\",\"tonef\",{\"d\":\"M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4\"}],[\"$\",\"path\",\"9comsn\",{\"d\":\"M9 18c-4.51 2-5-2-7-2\"}],\"$undefined\"]}],[\"$\",\"span\",null,{\"className\":\"sr-only\",\"children\":\"GitHub\"}]]}],[\"$\",\"a\",\"LinkedIn\",{\"href\":\"www.linkedin.com/in/quentin-velard\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"className\":\"text-muted-foreground transition-colors hover:text-primary\",\"children\":[[\"$\ la 1 Retrieval-Augmented Generation System\"}],[\"$\",\"meta\",\"10\",{\"property\":\"og:description\",\"content\":\"Le F1 RAG Chatbot combine une base de connaissances vectorielle, un pipeline d'embedddings, un système de retrieval avancé et GPT-4 pour fournir des réponses précises et actualisées sur la Formule 1.\"}],[\"$\",\"meta\",\"11\",{\"property\":\"og:image\",\"content\":\"http://localhost:3000/v1/simple-rag.webp\"}],[\"$\",\"meta\",\"12\",{\"name\":\"twitter:card\",\"content\":\"summary_large_image\"}],[\"$\",\"meta\",\"13\",{\"name\":\"twitter:creator\",\"content\":\"@quentinvelard\"}],[\"$\",\"meta\",\"14\",{\"name\":\"twitter:title\",\"content\":\"Quentin Velard - Machine Learning\"}],[\"$\",\"meta\",\"15\",{\"name\":\"twitter:description\",\"content\":\"I am a 24-years-old machine learning engineer. I am passionate about AI for industry, Robotics and Quantum Machine Learning. I attended a French Grande École, equivalent to a highly selective MSc. I recently graduated and am open to new opportunities. Please find some projects I have been working on below.\"}],[\"$\",\"meta\",\"16\",{\"name\":\"twitter:image\",\"content\":\"http://localhost:3000/v1/simple-rag.webp\"}]]\n"])</script><script>self.__next_f.push([1,"d:null\n"])</script></body></html>
