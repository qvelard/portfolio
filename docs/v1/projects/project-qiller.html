\"rel\":\"noopener noreferrer\",\"children\":[[\"$\",\"svg\",null,{\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-github mr-2 h-4 w-4\",\"children\":[[\"$\",\"path\",\"tonef\",{\"d\":\"M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4\"}],[\"$\",\"path\",\"9comsn\",{\"d\":\"M9 18c-4.51 2-5-2-7-2\"}],\"$undefined\"]}],\"View Source\"],\"className\":\"inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2\"}],[\"$\",\"a\",null,{\"href\":\"https://apps.apple.com/app/taskflow\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":[[\"$\",\"svg\",null,{\"xmlns\":\"http://www.w3.org/2000/svg\",\"width\":24,\"height\":24,\"viewBox\":\"0 0 24 24\",\"fill\":\"none\",\"stroke\":\"currentColor\",\"strokeWidth\":2,\"strokeLinecap\":\"round\",\"strokeLinejoin\":\"round\",\"className\":\"lucide lucide-external-link mr-2 h-4 w-4\",\"children\":[[\"$\",\"path\",\"1q9fwt\",{\"d\":\"M15 3h6v6\"}],[\"$\",\"path\",\"gplh6r\",{\"d\":\"M10 14 21 3\"}],[\"$\",\"path\",\"a6xqqp\",{\"d\":\"M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6\"}],\"$undefined\"]}],\"Live Demo\"],\"className\":\"inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2\"}],\"$undefined\"]}]]}]}],[\"$\",\"$Lf\",null,{\"images\":[\"https://images.pexels.com/photos/196644/pexels-photo-196644.jpeg?auto=compress\u0026cs=tinysrgb\u0026w=800\",\"https://images.pexels.com/photos/267350/pexels-photo-267350.jpeg?auto=compress\u0026cs=tinysrgb\u0026w=800\",\"https://images.pexels.com/photos/177598/pexels-photo-177598.jpeg?auto=compress\u0026cs=tinysrgb\u0026w=800\"],\"title\":\"Project QILLER\"}],[\"$\",\"div\",null,{\"className\":\"rounded-lg border bg-card text-card-foreground shadow-sm\",\"children\":[\"$\",\"div\",null,{\"className\":\"p-8\",\"children\":[\"$\",\"div\",null,{\"className\":\"prose prose-gray dark:prose-invert max-w-none\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mb-4\",\"children\":\"Project Overview\"}],[[\"$\",\"p\",\"0\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Catastrophic forgetting is a key problem this paper addresses. In both classical and quantum machine learning, this happens when a model learns new information but loses its ability to remember older knowledge—like forgetting how to ride a bike after learning to drive a car. The authors show this issue exists in variational quantum algorithms (VQAs), a type of quantum machine learning model, and aim to fix it.\"}],[\"$\",\"p\",\"1\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"QILLER combines several cool techniques to solve this: representation learning, knowledge distillation, and exemplar memory. These work together to help the model learn new tasks incrementally while holding onto past knowledge, all within a quantum computing framework.\"}],[\"$\",\"p\",\"2\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"The goal is lifelong learning, inspired by how humans can keep learning new skills without forgetting old ones. The authors test their method on datasets like MNIST (handwritten digits), FMNIST (fashion items), KMNIST (Japanese characters), and CIFAR-10 (color images), showing it outperforms other approaches.\"}],[\"$\",\"p\",\"3\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"🗝️ Key Concepts Explained\\nCatastrophic Forgetting: Imagine training a quantum classifier to recognize quantum phases of matter (a physics task), and it works great. Then, you train it on handwritten digits (like 0s and 1s). Suddenly, it forgets the physics task entirely! That's catastrophic forgetting, and the paper gives this exact example from prior research to highlight the issue in VQAs.\"}],[\"$\",\"p\",\"4\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Representation Learning: This is about transforming messy data (like images) into a simpler, more useful form—like summarizing a book into key points. Here, it's done with a quantum autoencoder, which compresses classical data into a quantum state that's easier for the model to work with.\"}],[\"$\",\"p\",\"5\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Knowledge Distillation: Think of it as a student learning from a teacher. The \\\"teacher\\\" is the model's past knowledge, and the \\\"student\\\" is the updated model. It uses a special loss function to ensure the new model mimics what the old one knew, preventing forgetting.\"}],[\"$\",\"p\",\"6\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Exemplar Memory: This acts like a scrapbook of important examples. It stores a small, representative set of samples from old tasks (picked using a method called herding selection) so the model can revisit them and remember past lessons.\"}],[\"$\",\"p\",\"7\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"🔧 How QILLER Works\\nTwo-Part Architecture: QILLER splits into a feature extractor and a classifier. The feature extractor uses a quantum autoencoder (QAE) to turn classical data into quantum features—a 64-dimensional vector—trained once with supervised contrastive loss and then frozen. The classifier, a Variational Quantum Classifier (VQC), predicts classes using these features.\"}],[\"$\",\"p\",\"8\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Incremental Learning Steps: It starts by training on the first task with cross-entropy loss. As new tasks come in, the VQC updates using a mix of cross-entropy loss (for new classes) and distillation loss (to keep old knowledge), referencing past outputs stored in exemplar memory. After each step, the memory updates with new representative samples.\"}],[\"$\",\"p\",\"9\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Loss Function Magic: The loss combines cross-entropy for new learning and distillation to retain old knowledge, with a temperature parameter (T=2) balancing it. It's optimized with COBYLA, a gradient-free method suited for quantum circuits.\"}],[\"$\",\"p\",\"10\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"📈 Experimental Results\\nImpressive Numbers: QILLER was tested on MNIST, FMNIST, KMNIST, and CIFAR-10. On MNIST, it hit 29% accuracy for 10 classes (1-class-per-step) versus 9-27% for rivals like SCL-VQC, iCaRL-VQC, and TL-VQC. On FMNIST, it scored 28%, beating TL-VQC (19%). KMNIST saw 24%, topping others (12-15%). CIFAR-10 achieved 16%, outperforming TL-VQC (9%).\"}],[\"$\",\"p\",\"11\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Real Quantum Hardware: Tested on Amazon Braket's IonQ Harmony (11 qubits) and simulators, it proves practical even with limits like resizing images to 16x16 pixels.\"}],[\"$\",\"p\",\"12\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"⚠️ Not Perfect Yet: Accuracies drop as classes grow due to quantum hardware constraints—still a work in progress!\"}],[\"$\",\"p\",\"13\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"🌟 Why It's Awesome\\nReal-World Ready: QILLER tackles continuous data streams (think smart cities or social media) where new info keeps coming, unlike older methods that struggle with scalability or forget too much.\"}],[\"$\",\"p\",\"14\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Efficient Design: It uses fewer qubits and discards old VQCs after training, saving quantum resources while still learning effectively.\"}],[\"$\",\"p\",\"15\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Beats the Competition: Outperforms methods like iCaRL-VQC (memory-heavy) and SCL-VQC (less adaptive) by balancing feature extraction and classification in a quantum way.\"}],[\"$\",\"p\",\"16\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"🚧 Challenges and Future\\nHardware Limits: Quantum hardware keeps accuracies low for many classes—think 16-29% for 10 classes versus classical models' 90%+. Noise and small qubit counts are the culprits.\"}],[\"$\",\"p\",\"17\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"Future Potential: As quantum tech improves, QILLER could scale to bigger, more complex tasks, making quantum lifelong learning a reality.\"}],[\"$\",\"p\",\"18\",{\"className\":\"mb-4 text-muted-foreground leading-relaxed\",\"children\":\"For more detailed insights, you can download the full project report below:\"}]]]}]}]}],[\"$\",\"$L10\",null,{}],[\"$\",\"div\",null,{\"className\":\"text-center\",\"children\":[\"$\",\"$Le\",null,{\"href\":\"/v1/projects\",\"children\":\"View All Projects\",\"className\":\"inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible
